<div class="uk-padding">
  
      
<table class="uk-table uk-table-striped ">
  <thead>
      <tr>
          
          
         <th  style="text-align: -webkit-center;" >$key</th>
         <th  style="text-align: -webkit-center;">name</th>
         <th  style="text-align: -webkit-center;">stage</th>
         <th  style="text-align: -webkit-center;">phone</th>
         <th style="text-align: -webkit-center;">fatherphone</th>
         <th  style="text-align: -webkit-center;">Emergencytelephon</th>
         <th  style="text-align: -webkit-center;">addres</th>
        
      </tr>
  </thead>
  <tbody >
      <tr *ngFor="let item of itemArray" style="text-align: -webkit-center;">
          <!-- <div *ngIf="item.uid ===myUid"> -->
            <td>{{item.$key}}</td>
            <td>{{item.name}}</td>
            <td>{{item.stage}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.fatherphone}}</td>
            <td>{{item.Emergencytelephon}}</td>
            <td>{{item.addres}} </td>
            <td> <button class="uk-button uk-button-primary uk-margin-small-right" type="button" (click)="moreInfo(item.$key)">Details</button></td>
                <td> <button class="uk-button uk-button-danger uk-button-small"(click)="onDelete(item.$key)">Delete</button></td>


            <!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <fieldset class="uk-fieldset">

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="الاسم" name="name" [(ngModel)]="data.name">   
            </div>
            
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="المرحلة  " name="stage" [(ngModel)]="data.stage">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone
                " [(ngModel)]="data.phone">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم هاتف ولي الامر " name="fatherphone
                "[(ngModel)]="data.fatherphone">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم الطواريء" name="Emergencytelephon" [(ngModel)]="data.Emergencytelephon">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="العنوان " name="addres" [(ngModel)]="data.addres">
            </div>



            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="ملاحظات" name="text"[(ngModel)]="data.text"></textarea>
            </div>

        </fieldset>

        <p class="uk-text-right">
            <button class="uk-button uk-button-danger uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button"
            (click)="onEdit(item.$key)">Save</button>
           
        </p>
    </div>
</div>
<!-- </div> -->
    </tr>
     </tbody>
      </table>

</div>
