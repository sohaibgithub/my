<div class="uk-padding">
    <div class="uk-card uk-card-default uk-card-body">
        <h3 class="uk-card-title">اضف مهارتك</h3>
   

    <fieldset class="uk-fieldset">

       
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="اسمك" name="name" [(ngModel)]="data.name" >
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text"  placeholder="رقم الهاتف" name="phone" [(ngModel)]="data.phone">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="المهارة" name="skill" [(ngModel)]="data.skill">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="المحافظة" name="provice" [(ngModel)]="data.provice">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="السعر" name="price" [(ngModel)]="data.price">
        </div>
        <div class="uk-margin">
            <textarea class="uk-textarea" type="text" row="5" placeholder="ملاحظات" name="comment" [(ngModel)]="data.comment"> </textarea>
        </div>

        <div class="uk-margin">
            <p uk-margin>
                <button class="uk-button uk-button-primary"(click)="insertSkill()">submit</button>
            </p>
        </div>

    </fieldset>
  </div>
  </div>
